<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寶可夢卡磚專賣店</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; margin: 0; background-color: #f6f6f6; color: #333; }
    header { background-color: #2c3e50; color: white; padding: 1em 2em; text-align: center; position: relative; }
    .cart-button { position: absolute; right: 2em; top: 1.2em; background-color: #e67e22; color: white; border: none; padding: 0.5em 1em; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .category-bar { background-color: #ffe600; padding: 1em; text-align: center; font-weight: bold; overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
    .category-bar span { display: inline-block; margin: 0 5px; padding: 0.5em 1em; border-radius: 5px; background-color: #fffbe6; cursor: pointer; }
    .container { max-width: 1200px; margin: auto; padding: 2em 1em; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5em; }
    .card { background-color: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card-body { padding: 1em; }
    .card-title { font-size: 1.2em; font-weight: bold; }
    .price { color: #e67e22; margin-top: 0.5em; }
    .add-to-cart { margin-top: 1em; padding: 0.5em 1em; background-color: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; }
    footer { text-align: center; padding: 2em; background-color: #34495e; color: white; }
    @media (max-width: 768px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
      .card { height: 50vh; display: flex; flex-direction: column; justify-content: space-between; }
      .card img { height: 40%; }
      .card-body { padding: 0.5em; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
    }
  </style>
</head>
<body>
  <header>
    <h1>寶可夢卡磚專賣店</h1>
    <p>限量收藏・立即入手</p>
    <button class="cart-button" onclick="toggleModal()">🛒 購物車</button>
  </header>

  <div class="category-bar" id="category-bar"></div>
  <div class="container">
    <h2>商品清單</h2>
    <div class="grid" id="product-grid"></div>
  </div>

  <footer>
    聯絡我們：LINE ID / IG / Email | 版權所有 © 2025 寶可夢卡磚專賣店
  </footer>

  <script>
    const categoryList = [
      "太晶慶典-伊布", "皮卡丘系列", "噴火龍系列", "奇樹系列", "莉莉艾系列",
      "151系列", "熱門V&Vmax系列", "SV9對戰夥伴", "SV8超電/太晶", "SV7龍騰/星晶"
    ];

    const allProducts = [];
    categoryList.forEach((cat, ci) => {
      for (let i = 1; i <= 10; i++) {
        allProducts.push({
          category: cat,
          name: `${cat} 商品 ${i}`,
          price: 1000 + ci * 10 + i,
          image: "https://i.imgur.com/TwmxhlC.jpg"
        });
      }
    });

    const categoryBar = document.getElementById('category-bar');
    const productGrid = document.getElementById('product-grid');

    function renderCategories() {
      categoryBar.innerHTML = '<span onclick="filterCategory(\'all\')">全部</span>';
      categoryList.forEach(cat => {
        const span = document.createElement('span');
        span.textContent = cat;
        span.onclick = () => filterCategory(cat);
        categoryBar.appendChild(span);
      });
    }

    function renderProducts(filter = 'all') {
      productGrid.innerHTML = '';
      allProducts.filter(p => filter === 'all' || p.category === filter)
        .forEach(p => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <div class="card-body">
              <div class="card-title">${p.name}</div>
              <div class="price">NT$ ${p.price}</div>
              <button class="add-to-cart" onclick="addToCart('${p.name}', ${p.price}, '${p.image}')">加入購物車</button>
            </div>`;
          productGrid.appendChild(card);
        });
    }

    function filterCategory(category) {
      renderProducts(category);
    }

    function addToCart(name, price, image) {
      alert(`加入購物車：${name} - NT$${price}`);
    }

    function toggleModal() {
      alert("購物車功能尚未啟用");
    }

    window.addEventListener('DOMContentLoaded', () => {
  renderCategories();
  renderProducts();
});
  </script>
</body>
</html>
