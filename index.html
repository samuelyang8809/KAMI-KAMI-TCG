<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <title>KAMI KAMI 首頁</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
      margin: 0;
      background: url('./img/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header {
      background: url('./img/logo.png') no-repeat center center;
      background-size: contain;
      height: 70px;
      display: flex;
      margin-top: 40px;
      align-items: center;
      justify-content: center;
    }
    .intro-section { padding: 1em;  }
    .intro-card {
      border-radius: 16px;
      margin: 1em 0;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      margin-top: 0px;
      margin-bottom: 40px;
    }
    .intro-card img { width: 100%; height: auto; display: block; }
    .intro-card .title {
      position: absolute;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }
    .mainheader, .container, .category-bar-wrapper, .cart-button, .fixed-bottom-bar, #cartPage {
      display: none;
    }
  </style>
</head>
<body>
  <header>
  </header>

  <div class="intro-section" id="introSection">
    <div class="intro-card" onclick="location.href='store.html?major=spread-frame'">
      <div style="position: relative;">
        <img src="./img/cover_spread_frame.jpg" style="margin-top: 30px" alt="擴散式卡磚">
      </div>
    </div>
    <div class="intro-card" onclick="location.href=location.href = 'store.html?major=spread-slab'">
        <div style="position: relative;">
        <img src="./img/cover_spread_slab.jpg" alt="擴散式鑑定卡殼">
      </div>
    </div>
    <div class="intro-card" onclick="location.href=location.href = 'store.html?major=card-accessory'">
      <div style="position: relative;">
        <img src="./img/cover_accessory.jpg" alt="卡牌周邊">
      </div>
    </div>
  </div>
  <script>

async function initLiff() {
  await liff.init({ liffId: "2007344816-9ODNJdlA" });
  
  if (!liff.isLoggedIn()) {
    liff.login();
  }

  if (!liff.isInClient()) {
    alert("請從LINE內開啟此頁面！");
    window.location.href = "https://line.me";
  }
}
initLiff();

  </script>
</body>
</html>
